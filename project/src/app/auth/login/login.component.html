    <form #form="ngForm" (ngSubmit)="loginHandler(form)">
      <div class="user-box">
        <input type="text" ngModel name="email" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" ngModel name="password" required="">
        <label>Password</label>
      </div>
      <button>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
