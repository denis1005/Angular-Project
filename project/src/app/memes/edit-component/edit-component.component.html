
<ng-container *ngIf="meme!==null">
  <div class="login-box">
    <h2>Edit</h2>
    <form #form="ngForm" (ngSubmit)="editHandler()">
      <div class="user-box">
        <input #titleInput="ngModel" type="text"  [(ngModel)]="meme.title " name="title"  required >
        <label>Title</label>
        <ng-container *ngIf="titleInput.touched">
          <p class="error" *ngIf="titleInput.errors?.['required']">
            Title is required
         </p>
          <p class="error" *ngIf="titleInput.errors?.['minlength']">
            Title should be at least 4 symbols
          </p>
        </ng-container>
      </div>
      <div class="user-box">
        <input #imageInput="ngModel" type="text"  [(ngModel)]="meme.imgUrl" name="imgUrl"  required >
        <label>Image URL</label>
        <ng-container  *ngIf="imageInput.touched">
          <p class="error" *ngIf="imageInput.errors?.['required']">
            Image is required
         </p>
        </ng-container>
      </div>
      <button>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Edit
      </button>
    </form>
  </div>

</ng-container>
