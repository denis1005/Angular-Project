<h2>Title: {{meme?.title}} </h2>
<div class="container">
    <div class="img-container">
        <img src={{meme?.imgUrl}} alt="">
       
    </div>
    <div class="content">
        <ng-container *ngIf="isAuth">
            <div class="likes">
                <img id='love-icon' src="../../../assets/meme-icons/love.png">
                <p>0</p>
            </div>
            
            <div class="buttons">
                <ng-container *ngIf="isOwner()">
                    <img src="../../../assets/meme-icons/delete.png" alt="img">
                     <img src="../../../assets/meme-icons/edit.png" alt="img">
                </ng-container>
                <ng-container *ngIf="!isOwner()">
                    <img src="../../../assets/meme-icons/like2.png" alt="img">
                </ng-container>
                
            </div>
        </ng-container>
        <ng-container *ngIf="!isAuth">
            <p>If you want to see more information about the meme you have to be logged in</p>
        </ng-container>
    </div>
    
    
</div>
